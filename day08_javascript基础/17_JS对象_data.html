<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>data对象</title>
</head>
<body>
<script>
    var data = new Date();
    document.write(data);
    //toLocaleDateString（）：返回当前的data对象对应的时间本地字符串格式
    document.write(data.toLocaleDateString()+"<br>")
    //getTime():返回毫秒值，返回当前如期对象描述的时间到1970年1月1日零点的毫秒值差
    document.write(data.getTime());


</script>


</body>
</html>
