    //重要的一点
    //在方法声明中，有一个隐藏的内置对象（数组），arguments,封装所有的实际参数
    //计算任意数之间的相加
    function add() {
        alert(arguments[0]);
        alert(arguments[1]);
    }
    add(3,4)

    function add1() {
        var sum=0;
        for (var i = 0; i <arguments.length ; i++) {
            sum=sum+arguments[i];

        }
        return sum;
