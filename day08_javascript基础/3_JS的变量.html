<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //定义一个数字
    var num=3;
    var num1=3.1;
    var num2=NaN;
    //在JS中将内容输出到页面上并且换行
    document.write(num+"------"+typeof(num)+"<br>");
    document.write(num1+"<br>");
    document.write(num2+"<br>");
    //定义一个字符串
    var str="abc";
    var str1='cba';
    var str2='c';
    document.write(str+"------"+typeof(str)+"<br>");
    document.write(str1+"<br>");
    document.write(str2+"<br>");
    //定义一个boolean类型
    var flag = false;
    document.write(flag+"------"+typeof(flag)+"<br>");
    //定义一个空的占位符
    var obj1 =null;//(null在typeof运算后得到的是object)
    var obj2=undefined;
    var obj3;
    document.write(obj1+"------"+typeof(obj1)+"<br>");
    document.write(obj2+"<br>");
    document.write(obj3+"<br>");


    document.write(4===4);





</script>

</body>
</html>
