<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    switch ("abc") {
        case 1:
        alert("number");
        break;
        case "abc":
            alert("string");
            break;
        case true:
            alert("true");
            break;
        case null:
            alert("null");
            break;
        case undefined:
            alert("undefined");
            break;
        
    }
</script>

<script>
//计算1--100的和（5050）
    //1.for循环
    var sum=0;
    for(var i=1;i<=100;i++){
        sum = sum+i;
    }
    alert(sum)

    //2.while循环
    var i=1;
    var sum=0;
    while(i<=100){
        sum=sum+i;
        i++;
    }
    alert(i)
    alert(sum)
</script>
</body>
</html>
