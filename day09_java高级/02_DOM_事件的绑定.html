<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom的事件绑定</title>
</head>
<body>
<!--1.直接在html标签上，指定事件的属性（操作），属性值就是js代码
    1.事件：onclick--单击事件

<img id="tupian" src="img/off.gif" onclick="alert('我被点了')">

<img id="tupian" src="img/off.gif" onclick="fun()">
<script>
    function fun() {
        alert("我被点了。。");
        alert("你咋老点我。。。。");
    }
</script>
-->

<!--2.通过js获取元素对象，指定事件属性设置一个函数-->
<img id="tupian" src="img/off.gif" >
<script>
    tupian.onclick=fun2;
    function fun2() {
        alert("我太难了不要点我了。。");

    }
</script>
</body>
</html>
