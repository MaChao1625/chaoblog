<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom灯泡开关案例</title>
</head>
<body>
<!--

分析：
    1，获取图片的对象
    2.绑定单击事件
    3.每次点击切换图片，
        切换规则：
            *如果灯是开的on，切换图片为off
            *如果灯是关的off，切换图片为on
        使用标记flag来完成
-->
<img id="tupian" src="img/off.gif">

<script>

    var light = document.getElementById("tupian");
    var flag = false;//代表灯是灭的off图片

    //2.绑定单击事件
    light.onclick = function() {
            if (flag) {
                light.src = "img/off.gif";
                flag = false;
            } else {
                light.src = "img/on.gif";
                flag = true;
            }
        }
</script>
</body>
</html>
