<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTMLDOM控制样式</title>
</head>
<style>
    .a1{
        border: 1px solid red;
        width: 30px;
    }
    .a2{
        border:1px solid black;
        width:100px;
    }
</style>
<body>
<div id="div1">
    我是一个盒子
</div>
<div id="div3">
    我是第二个盒子
</div>
<script>
<!--    第一种方式使用元素的style属性来设置-->
    var div2=document.getElementById("div1");
    div2.onclick=function () {
        div2.style.border="1px solid red";
    //    font-size==>fontSize
        div2.style.fontSize="30px";
    }

<!-- 第二种方式提前定义好类选择器的样式，通过元素的className属性来设置其class属性值-->
    var div4=document.getElementById("div3");
    div4.onclick=function () {
        div4.className="a2";

    }


</script>

</body>
</html>
