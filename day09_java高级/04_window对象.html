<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_window对象
    </title>
</head>
<body>

<!--类型是按钮 id是openBtn 默认值是打开窗口-->
<input id="openBtn" type="button" value="打开窗口">
<!--类型是按钮 id是closeBtn 默认值是关闭窗口-->
<input id="closeBtn" type="button" value="关闭窗口">
<script>
    /*
    window窗口对象
        1 .创建
        2.方法
            1.与弹出框有关的方法
                alter()显示带有一段消息和一个确定按钮的警告框
                confirm()显示带有一段消息以及确认按钮和取消按钮的对话框
                    *如果用户点击确定按钮，则方法返回true
                    *如果用户点击取消按钮，则方法返回false
                prompt()显示可提示用户输入的对话框
                    返回值：获取用户输入的值
            2.与打开关闭有关的方法
                close（）关闭浏览器窗口
                    谁调用我，我关谁
                open（）打开一个新的浏览器窗口
                    返回一个新的windows对象
           3.与定时器有关的方法
                setTimeout()  在指定的毫秒数后调用函数或者计算表达式(这是一次性定时器)
                    参数
                        js代码或者方法对象
                        2毫秒值
                     返回值 ：  唯一标识，用于取消计时器
                 clearTimeout() 用于取消setTimeout(以毫秒计)来调用函数或计算表达式
                 setInterval() 按照指定的周期（以毫秒计算）来调用函数或者计算表达式（这是循环定时器）
                 clearInterval()取消setInterval()设置timeout
        3.属性
            1 获取其他的BOM对象
                history
                location
                Navigator
                Screen
             2 获取DOM对象
                document
        4.特点
            *windows对象不需要创建可以直接用windows使用。windows.方法名（）
            windows引用可以省略。方法名（）；

     */
   /* alert("你好alert");
    window.alert("你好window")
    var flag=confirm("你确定要关闭嘛？");
    alert(flag);
    if (flag){
        alert("欢迎下次光临")
    } else {
        alert("手别逗。。。。。")
    }
    输入框
    var user = prompt("请输入你的用户码：");
    alert(user);
    open();*/

//1.这是打开窗口
    //    获取按钮的id
    var openBtn1 = document.getElementById("openBtn");
    //定义一个新的窗口
    var newWindows;

    //    给这个按钮绑定点击事件
    openBtn1.onclick=function () {
        //    打开窗口
        newWindows=open("https://www.baidu.com");

    }
//2.这是关闭窗口
    //    获取按钮的id
    var closeBtn1 = document.getElementById("closeBtn");
    //    给这个按钮绑定点击事件
    closeBtn1.onclick=function () {
        //    关闭窗口
        newWindows.close();
    }

//    与定时器有关的方法
//     setTimeout("fun()",3000);
    //一次性定时器
       var id= setTimeout(fun,3000);
    //取消一次性定时器
    clearTimeout(id);

    function fun() {
        alert('boom')
    }
    //循环定时器
    //var id=setInterval(fun,3000);
    //取消循环定时器
    //clearInterval(id);
    var h1=window.history;
    var h2=history;
    alert(h1);
    alert(h2);
    var openBtn=window.document.getElementById("openBtn");
    alert(openBtn);


</script>
</body>
</html>
